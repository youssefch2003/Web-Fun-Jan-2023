<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <table class="table table-primary">
        <tr>
            <th>first name</th>
            <th>last_name</th>
            <th>email</th>
            <th>created at</th>
            <th>action</th>
        </tr>
        {%for i in users%}
        <tr>
            <td>{{i.first_name}}  </td>
            <td> {{i.last_name}}</td>      
            <td>{{i.email}}</td>
            <td>{{i.created_at}}</td>
            <td><a href="/users/show/{{i.id}}">show</a>
                <a href="/users/show/{{i.id}}/edit">edit</a>
                <a href="/users/delete/{{i.id}}/">delete</a></td>
        </tr>
        {% endfor %}

    </table>
    <button class="btn-danger"><a href="/users/new">add a user</a></button>
    
</body>
</html>
